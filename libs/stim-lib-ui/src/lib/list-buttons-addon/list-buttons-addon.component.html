<ul class="nav navbar-nav buttons-addon" *ngIf="(showButtons$ | async)">
  <ng-container *ngIf="!(selectionMode$ | async)">
    <li class="experiment-search">
      <div class="input-group search-input-group">
        <input class="form-control py-2 border-right-0 border"
               [class.hidden]="hideFinderBox"
               type="search"
               placeholder="{{ 'SHARE.EXPERIMENTS_BUTTONS_ADDON.PLACEHOLDER_FIND_EXPERIMENT' | translate}}"
               (keyup)="handleSearchInputChange($event)" (change)="handleSearchInputChange($event)" [defaultValue]="initialSearchValue">
        <span class="input-group-append">
          <button id="button-addon-experiments-finder" class="btn btn-outline-secondary" type="button" (click)="hideFinderBox = !hideFinderBox"
                  title="{{ 'SHARE.EXPERIMENTS_BUTTONS_ADDON.PLACEHOLDER_FIND_EXPERIMENT' | translate}}">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </li>
    <li class="experiment-filter">
      <button id="button-addon-experiments-filter" class="btn"
              title="{{ 'SHARE.EXPERIMENTS_BUTTONS_ADDON.PLACEHOLDER_FILTER_EXPERIMENT' | translate}}"
              (click)="handleShowFilter()"><i class="fas fa-filter"></i></button>
    </li>
  </ng-container>
  <ng-container *ngIf="(selectionMode$ | async)">
    <li class="entry-export">
      <button id="button-addon-list-import" class="btn" title="Exportovat" (click)="handleExport()"><i class="fas fa-file-export"></i></button>
    </li>
    <li class="entry-delete-selected">
      <button id="button-addon-list-delete-selected" class="btn" title="Smazat vybrané..." (click)="handleDeleteSelected()"><i class="fas fa-trash-alt"></i></button>
    </li>
    <li class="entry-select-all">
      <button id="button-addon-list-select-all" class="btn" title="Vybrat vše..." (click)="handleSelectAll()"><i class="fas fa-border-all"></i></button>
    </li>
    <li class="entry-select-none">
      <button id="button-addon-list-select-none" class="btn" title="Zrušit výběr..." (click)="handleSelectNone()"><i class="fas fa-border-none"></i></button>
    </li>
  </ng-container>
</ul>
