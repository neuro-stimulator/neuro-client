<div id="fab-dismiss"
     *ngIf="fabTogglerState==='active'"
     (click)="hideItems()">
</div>

<div id="fab-container">
  <button class="btn btn-primary fab-toggler"
          (click)="handleFabClick()" [disabled]="disabled">
    <i [ngClass]="['fas', icon]" [@fabToggler]="{value: fabTogglerState}"></i>
  </button>
  <div class="fab-button-list" [@fabStagger]="buttons.length">
    <button *ngFor="let btn of buttons"
            [ngClass]="['btn', 'btn-sm', 'btn-secondary', 'fab-secondary', btn.class]"
            (click)="handleFabClick(btn.id)">
      <i [ngClass]="['fas', btn.icon]" *ngIf="btn.icon !== undefined"></i>
      <span *ngIf="btn.text !== undefined">{{btn.text}}</span>
    </button>
  </div>
</div>
