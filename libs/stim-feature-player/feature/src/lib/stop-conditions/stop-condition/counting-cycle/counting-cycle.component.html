<div class="row" [formGroup]="form">
  <div class="col-12">
    <div class="form-group">
      <label for="experiment-name">{{ 'EXPERIMENT_PLAYER.PARAMS.STOP_CONDITION.TYPES.COUNTING_CYCLE_STOP_CONDITION' | translate }}</label>
      <input type="number" id="experiment-name" class="form-control form-control-sm" [class.is-valid]="cycleCount.valid" [class.is-invalid]="cycleCount.invalid" formControlName="cycleCount">
      <small *ngIf="cycleCount.touched && cycleCount.errors?.required" class="form-text text-muted">{{ 'APP.VALIDATION.REQUIRED' | translate }}</small>
    </div>
  </div>
</div>
