<div class="row text-center login-dialog">
  <div class="col-md-4 text-center left-side">
    <img class="login-logo" src="assets/icon.png">
  </div>
  <div class="col-md-8 col-xs-12 col-sm-12 login-form-container">
    <div class="container-fluid">
      <div class="row login-form-title-container">
        <h2 class="login-form-title">{{ 'AUTH.LOGIN.TITLE' | translate }}</h2>
      </div>
      <div class="row">
        <form [formGroup]="form" class="login-form">
          <div class="form-group">
            <div class="input-group input-group-sm">
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="{{ 'AUTH.EMAIL' | translate }}">
              <div class="input-group-append">
                <span class="input-group-text">@</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-sm">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="{{ 'AUTH.PASSWORD' | translate }}">
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary login-btn" (click)="handleLogin()">{{ 'AUTH.LOGIN.SUBMIT' | translate }}</button>
          </div>
        </form>
      </div>
      <div class="row">
        <p>{{'AUTH.LOGIN.DONT_HAVE_ACCOUNT' | translate }} <a [routerLink]="'/auth/register'">{{ 'AUTH.LOGIN.REGISTER_HERE' | translate }}</a></p>
      </div>
    </div>
  </div>
</div>
