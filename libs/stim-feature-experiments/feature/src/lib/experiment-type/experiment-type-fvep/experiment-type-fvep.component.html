<div class="row">
  <div class="col">
    <form [formGroup]="form">

      <!-- Generická hlavička společná pro všechny experimenty -->
      <stim-feature-experiments-experiment-type-header [form]="form" (showOutputEditor)="handleShowOutputEditor()"></stim-feature-experiments-experiment-type-header>


      <div class="row experiment-property">
        <div class="col-10">
          <h4>{{ 'EXPERIMENTS.EXPERIMENT.FVEP.TITLE_PARAMS' | translate }}</h4>
        </div>
        <div class="col-2 text-right" stimLibUiContentToggler [toggledContent]="fvepParams" [icon]="icon"><i class="fas fa-minus" #icon></i></div>

        <div class="col-12" #fvepParams>
          <div class="row">

            <div class="col-12">
              <div class="form-group" style="padding-bottom: 5px">
                <label for="fvep-output-count">{{ 'EXPERIMENTS.EXPERIMENT.OUTPUT_COUNT' | translate }}</label>
                <ngx-slider id="fvep-output-count" formControlName="outputCount" [options]="outputCountParams"></ngx-slider>
              </div>
            </div>

          </div>

        </div>
      </div>

      <stim-feature-experiments-experiment-type-fvep-output [form]="form" [count]="outputCount.value"></stim-feature-experiments-experiment-type-fvep-output>

    </form>

  </div>
</div>

<stim-lib-fab
  [icon]="(connectionState | async).working ? 'fa-save fa-spin' : 'fa-save'"
  (fabClick)="handleSaveExperiment()"
  [disabled]="form.invalid || (connectionState | async).working ">
</stim-lib-fab>

<stim-lib-modal #modal></stim-lib-modal>
