<section class="row">
  <div class="col-12">
    <h2 id="sequences-not-found" *ngIf="(state | async).ghosts.length === 0 && !hasGroups">{{ 'SEQUENCES.NOT_FOUND' | translate }}</h2>
    <stim-feature-sequences-ghost-item-list [ghosts]="(state | async).ghosts" *ngIf="(state | async).ghosts.length !== 0"></stim-feature-sequences-ghost-item-list>
    <stim-feature-sequences-item-list [sequenceGroups]="groups"
                                      [selectedSequences]="(state | async).selectedSequences"
                                      [selectionMode]="(state | async).selectionMode"
                                      (view)="handleView($event)"
                                      (delete)="handleDelete($event)"
                                      (selectSequence)="handleSelect($event)"
                                     *ngIf="(state | async).ghosts.length === 0">
    </stim-feature-sequences-item-list>
  </div>
</section>

<stim-lib-fab icon="fa-plus-circle" (fabClick)="handleCreateSequence()" class="sequence-new"></stim-lib-fab>

<stim-lib-modal #modal></stim-lib-modal>
