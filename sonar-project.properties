sonar.projectKey=neuro-stimulator_neuro-client
sonar.organization=neuro-stimulator

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=neuro-client
#sonar.projectVersion=1.0

sonar.sources=.
sonar.exclusions=**/*.md,**/*.js,**/*.sql

sonar.tests=apps,libs
sonar.test.inclusions=**/*.((e2e-)?spec|jest).ts
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/*.jest.ts,**/*.module.ts,index.ts,**/test/**
sonar.cpd.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/*.jest.ts,*.module.ts,index.ts

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info
