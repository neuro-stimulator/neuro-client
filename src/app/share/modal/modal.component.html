<div title="" class="modal-background" [style.display]="isOpen ? 'block' : 'none'"
     (click)="handleCancel()"></div>
<div class="modal" tabindex="-1" role="dialog" [style.display]="isOpen ? 'block' : 'none'">
  <div class="modal-dialog fade show" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="handleCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container appDialogChilds></ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" id="modal-button-confirm" class="btn btn-primary" [disabled]="confirmDisabled | async" *ngIf="confirmText" (click)="handleConfirm()">{{confirmText | translate}}</button>
        <button type="button" id="modal-button-cancel" class="btn btn-secondary" data-dismiss="modal" [disabled]="cancelDisabled" (click)="handleCancel()" *ngIf="cancelText">{{cancelText | translate}}</button>
      </div>
    </div>
  </div>
</div>
