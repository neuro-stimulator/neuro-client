<header class="row">
  <div class="col-12 col-sm-6 offset-sm-3 p-2">
    <!--suppress HtmlFormInputWithoutLabel -->
    <input class="form-control form-control-sm" style="width: 100%" type="text" placeholder="Najít výsledek experimentu...">
  </div>
</header>

<section class="row">
  <div class="col-12">
    <h2 id="experiment-results-not-found" *ngIf="ghosts.length === 0 && (experimentResults | async).length === 0">{{ 'EXPERIMENT_RESULTS.NOT_FOUND' | translate}}</h2>
    <stim-experiment-result-ghost-item [ghosts]="ghosts" *ngIf="ghosts.length !== 0"></stim-experiment-result-ghost-item>
    <stim-experiment-result-item-list [experimentResults]="experimentResults" (view)="handleView($event)" (delete)="handleDelete($event)" *ngIf="ghosts.length === 0"></stim-experiment-result-item-list>
  </div>
</section>

<stim-lib-modal #modal></stim-lib-modal>
