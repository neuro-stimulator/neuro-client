<section class="row">
  <div class="col-12">
    <h2 id="experiment-results-not-found" *ngIf="ghosts.length === 0 && !hasExperimentResults">{{ 'EXPERIMENT_RESULTS.NOT_FOUND' | translate}}</h2>
    <stim-experiment-result-ghost-item [ghosts]="ghosts" *ngIf="ghosts.length !== 0"></stim-experiment-result-ghost-item>
    <stim-experiment-result-item-list [experimentResultGroups]="experimentResultGroups"
                                      (view)="handleView($event)"
                                      (delete)="handleDelete($event)"
                                      *ngIf="ghosts.length === 0">
    </stim-experiment-result-item-list>
  </div>
</section>

<stim-lib-modal #modal></stim-lib-modal>
