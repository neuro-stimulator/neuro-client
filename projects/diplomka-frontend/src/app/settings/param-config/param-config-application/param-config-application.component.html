<form [formGroup]="form" class="settings-form">

  <div class="row">
    <div class="col-10" >
      <h2>{{ 'SETTINGS.PARAM_CONFIG.APPLICATION.TITLE' | translate}}</h2>
    </div>
    <div class="col-2 text-right" appContentToggler [toggledContent]="settings" [icon]="icon"><i class="fas fa-minus" #icon></i></div>
  </div>
  <div #settings>

    <!-- Nastavení jazyka aplikace -->
    <div class="col-12">
      <div class="form-group">
        <div class="form-row">
          <div class="col-6 vertical-center justify-content-start">
            <label for="settings-application-language">{{ 'SETTINGS.PARAM_CONFIG.APPLICATION.LANGUAGE.TITLE' | translate}}</label>
          </div>
          <div class="col-6 vertical-center">
            <select id="settings-application-language" class="selectpicker form-control form-control-sm" formControlName="language">
              <option *ngFor="let lang of languages" [value]="lang.value">
                <span><i class="fas fa-flag"></i> {{lang.name | translate}}</span>
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Zakázání zobrazení tutorialu -->
    <div class="col-12">
      <div class="form-group">
        <div class="form-row">
          <div class="col-6 vertical-center justify-content-start">
            <label for="settings-application-disable-tutorial">{{ 'SETTINGS.PARAM_CONFIG.APPLICATION.TUTORIAL.DISABLE' | translate}}</label>
          </div>
          <div class="col-6 vertical-center">
            <input class="form-control form-control-sm" type="checkbox" id="settings-application-disable-tutorial"
                   formControlName="disableTutorial">
          </div>
        </div>
      </div>
    </div>

    <!-- Obnovení tutoriálů -->
    <div class="col-6 offset-6 vertical-center">
      <button class="btn btn-sm btn-danger" (click)="handleResetTutorial()">{{ 'SETTINGS.PARAM_CONFIG.APPLICATION.TUTORIAL.RESET' | translate }}</button>
    </div>

  </div>

</form>

<app-modal #modal></app-modal>
