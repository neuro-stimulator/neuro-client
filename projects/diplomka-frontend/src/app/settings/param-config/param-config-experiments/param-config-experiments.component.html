<form [formGroup]="form" class="settings-form">

  <div class="row">
    <div class="col-10" >
      <h2>{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.TITLE' | translate}}</h2>
    </div>
    <div class="col-2 text-right" appContentToggler [toggledContent]="settings" [icon]="icon"><i class="fas fa-minus" #icon></i></div>
  </div>
  <div #settings>
    <!-- Zobrazení popisu experimentu -->
    <div class="col-12">
      <div class="form-group">
        <div class="form-row">
          <div class="col-6 vertical-center justify-content-start">
            <label for="settings-experiments-show-description">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.SHOW_DESCRIPTION' | translate}}</label>
          </div>
          <div class="col-6 vertical-center">
            <input class="form-control form-control-sm" type="checkbox" id="settings-experiments-show-description"
                   formControlName="showDescription">
          </div>
        </div>
      </div>
    </div>

    <!-- Zobrazení tagu experimentu -->
    <div class="col-12">
      <div class="form-group">
        <div class="form-row">
          <div class="col-6 vertical-center justify-content-start">
            <label for="settings-experiments-show-tags">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.SHOW_TAGS' | translate}}</label>
          </div>
          <div class="col-6 vertical-center">
            <input class="form-control form-control-sm" type="checkbox" id="settings-experiments-show-tags"
                   formControlName="showTags">
          </div>
        </div>
      </div>
    </div>

    <!-- Zobrazení data vytvoření experimentu -->
    <div class="col-12">
      <div class="form-group">
        <div class="form-row">
          <div class="col-6 vertical-center justify-content-start">
            <label for="settings-experiments-show-creation-date">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.SHOW_CREATION_DATE' | translate}}</label>
          </div>
          <div class="col-6 vertical-center">
            <input class="form-control form-control-sm" type="checkbox" id="settings-experiments-show-creation-date"
                   formControlName="showCreationDate">
          </div>
        </div>
      </div>
    </div>

    <!-- Zobrazení typ výstupu experimentu -->
    <div class="col-12">
      <div class="form-group">
        <div class="form-row">
          <div class="col-6 vertical-center justify-content-start">
            <label for="settings-experiments-show-output-type">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.SHOW_OUTPUT_TYPE' | translate}}</label>
          </div>
          <div class="col-6 vertical-center">
            <input class="form-control form-control-sm" type="checkbox" id="settings-experiments-show-output-type"
                   formControlName="showOutputType">
          </div>
        </div>
      </div>
    </div>

    <!-- Zobrazení počtu výstupů experimentu -->
    <div class="col-12">
      <div class="form-group">
        <div class="form-row">
          <div class="col-6 vertical-center justify-content-start">
            <label for="settings-experiments-show-output-count">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.SHOW_OUTPUT_COUNT' | translate }}</label>
          </div>
          <div class="col-6 vertical-center">
            <input class="form-control form-control-sm" type="checkbox" id="settings-experiments-show-output-count"
                   formControlName="showOutputCount">
          </div>
        </div>
      </div>
    </div>

    <!-- Nastavení formátu data vytvoření -->
    <div class="col-12" [formGroupName]="'creationDateFormat'">
      <div class="row">
        <div class="col-10" >
          <h3>{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.CREATION_DATE_FORMAT.TITLE' | translate}}</h3>
        </div>
        <div class="col-2 text-right" appContentToggler [toggledContent]="dateTimeFormat" [icon]="icon"><i class="fas fa-minus" #icon></i></div>
      </div>
      <div class="form-group" #dateTimeFormat>
        <div class="form-row">
          <div class="col">
            <div class="row">
              <div class="col-6 vertical-center justify-content-start">
                <label for="settings-experiments-output-count-format-hours">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.CREATION_DATE_FORMAT.HOURS' | translate}}</label>
              </div>
              <div class="col-6 vertical-center">
                <input class="form-control form-control-sm col-6" type="checkbox"
                       id="settings-experiments-output-count-format-hours"
                       formControlName="showHours">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-6 vertical-center justify-content-start">
                <label for="settings-experiments-output-count-format-minutes">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.CREATION_DATE_FORMAT.MINUTES' | translate}}</label>
              </div>
              <div class="col-6 vertical-center">
                <input class="form-control form-control-sm col-6" type="checkbox"
                       id="settings-experiments-output-count-format-minutes"
                       formControlName="showMinutes">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-6 vertical-center justify-content-start">
                <label for="settings-experiments-output-count-format-days">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.CREATION_DATE_FORMAT.DAYS' | translate}}</label>
              </div>
              <div class="col-6 vertical-center">
                <input class="form-control form-control-sm col-6" type="checkbox"
                       id="settings-experiments-output-count-format-days"
                       formControlName="showDays">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-6 vertical-center justify-content-start">
                <label for="settings-experiments-output-count-format-months">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.CREATION_DATE_FORMAT.MONTHS' | translate}}</label>
              </div>
              <div class="col-6 vertical-center">
                <input class="form-control form-control-sm col-6" type="checkbox"
                       id="settings-experiments-output-count-format-months"
                       formControlName="showMonths">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col-6 vertical-center justify-content-start">
                <label for="settings-experiments-output-count-format-years">{{ 'SETTINGS.PARAM_CONFIG.EXPERIMENTS.CREATION_DATE_FORMAT.YEARS' | translate}}</label>
              </div>
              <div class="col-6 vertical-center">
                <input class="form-control form-control-sm col-6" type="checkbox"
                       id="settings-experiments-output-count-format-years"
                       formControlName="showYears">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
