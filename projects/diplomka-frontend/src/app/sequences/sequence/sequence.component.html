<div class="row">
  <div class="col">

    <form [formGroup]="form">

      <div class="row experiment-property" [formGroup]="form">
        <div class="col-10">
          <h4>{{ 'SEQUENCES.BASE_INFORMATIONS' | translate }}</h4>
        </div>
        <div class="col-2 text-right" stimContentToggler [toggledContent]="basicInformations" [icon]="icon"><i class="fas fa-minus" #icon></i></div>

        <div class="col-12" #basicInformations>
          <div class="row">
            <div class="col-12 col-sm-4">
              <div class="form-group">
                <label for="sequence-name">{{ 'SEQUENCES.SEQUENCE.NAME' | translate}}</label>
                <input type="text" id="sequence-name" class="form-control form-control-sm" [class.is-valid]="name.valid" [class.is-invalid]="name.invalid" formControlName="name">
                <small *ngIf="name.touched && name.errors?.required" class="form-text text-muted">Název sekvence je vyžadován.</small>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group">
                <label for="sequence-source-experiment">{{ 'SEQUENCES.SEQUENCE.SOURCE_EXPERIMENT' | translate}}</label>
                <select id="sequence-source-experiment" class="selectpicker form-control form-control-sm" formControlName="experimentId" (change)="handleSourceExperimentChange($event)">
                  <option *ngFor="let experiment of (experiments$ | async)"
                          [value]="experiment.id" [attr.data-experiment-name]="experiment.name">
                    {{experiment.name}}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group">
                <label for="sequence-size">{{ 'SEQUENCES.SEQUENCE.SIZE' | translate}}</label>
                <input type="number" id="sequence-size" class="form-control form-control-sm" [class.is-valid]="size.valid" [class.is-invalid]="size.invalid" formControlName="size" (change)="handleSequenceSizeChange($event)">
                <small *ngIf="size.touched && size.errors?.required" class="form-text text-muted">{{ 'APP.VALIDATION.REQUIRED' | translate }}</small>
                <small *ngIf="size.touched && size.errors?.min" class="form-text text-muted">{{ 'APP.VALIDATION.MIN' | translate:{min: size.errors?.min.min} }}</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <stim-tag-editor [form]="form"></stim-tag-editor>
            </div>
          </div>
        </div>
      </div>
    </form>

      <div class="row">
        <div class="col">
          <button id="generate-sequence" class="btn btn-primary" (click)="handleGenerateSequence()" [disabled]="experimentId.invalid || size.invalid"><i class="fas fa-plus"></i> {{'SEQUENCES.SEQUENCE.BUTTON_BAR.GENERATE' | translate}}</button>
          <button id="show-original-sequence" class="btn btn-secondary ml-2" (click)="handleShowOriginalSequence()" [disabled]="isNew || actualIsOriginal"><i class="fas fa-recycle"></i> {{'SEQUENCES.SEQUENCE.BUTTON_BAR.SHOW_ORIGINAL' | translate}}</button>
            <a id="go-to-experiment-link" class="btn btn-info ml-2" [routerLink]="['/', 'experiments', 'erp', experiment.id]" [class.disabled]="experimentId.invalid">{{'SEQUENCES.SEQUENCE.BUTTON_BAR.GO_TO_EXPERIMENT' | translate}}</a>
        </div>
      </div>


  </div>
</div>

<stim-sequence-viewer [inputData]="sequenceData$" [outputCount]="outputCount$" [editable]="true" (dataChanged)="handleSequenceChanged($event)" (update)="handleSequenceUpdate($event)"></stim-sequence-viewer>


<stim-fab [icon]="(working | async) ? 'fa-save fa-spin' : 'fa-save'" (fabClick)="handleSaveSequence()" [disabled]="form.invalid || (working | async)"></stim-fab>
