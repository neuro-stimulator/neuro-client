<div class="row">
  <div class="col">
    <form [formGroup]="form">

      <!-- Generická hlavička společná pro všechny experimenty -->
      <stim-experiment-type-header [form]="form"></stim-experiment-type-header>


      <div class="row experiment-property">
        <div class="col-10">
          <h4>{{ 'EXPERIMENTS.EXPERIMENT.FVEP.TITLE_PARAMS' | translate }}</h4>
        </div>
        <div class="col-2 text-right" stimContentToggler [toggledContent]="fvepParams" [icon]="icon"><i class="fas fa-minus" #icon></i></div>

        <div class="col-12" #fvepParams>
          <div class="row">

            <div class="col-12">
              <div class="form-group" style="padding-bottom: 5px">
                <label for="fvep-output-count">{{ 'EXPERIMENTS.EXPERIMENT.OUTPUT_COUNT' | translate }}</label>
                <ng5-slider id="fvep-output-count" formControlName="outputCount" [options]="outputCountParams"></ng5-slider>
              </div>
            </div>

          </div>

        </div>
      </div>

      <stim-experiment-type-fvep-output [form]="form" [count]="outputCount.value"></stim-experiment-type-fvep-output>

    </form>

  </div>
</div>

<stim-fab [icon]="(working | async) ? 'fa-save fa-spin' : 'fa-save'" (fabClick)="handleSaveExperiment()" [disabled]="form.invalid || (working | async)"></stim-fab>
