<div class="row experiment-property" [formGroup]="form">
  <div class="col-10">
    <h4>{{ 'EXPERIMENTS.EXPERIMENT.BASE_INFORMATIONS' | translate }}</h4>
  </div>
  <div class="col-2 text-right" appContentToggler [toggledContent]="basicInformations" [icon]="icon"><i class="fas fa-minus" #icon></i></div>

  <div class="col-12" #basicInformations>
    <div class="row">
      <div class="col-12 col-sm-4 col-md-3">
        <div class="form-group">
          <label for="experiment-name">{{ 'EXPERIMENTS.EXPERIMENT.NAME' | translate }}</label>
          <input type="text" id="experiment-name" class="form-control form-control-sm" [class.is-valid]="name.valid" [class.is-invalid]="name.invalid" formControlName="name">
          <small *ngIf="name.touched && name.errors?.required" class="form-text text-muted">{{ 'APP.VALIDATION.REQUIRED' | translate }}</small>
          <small id="validation-header-name-exists" *ngIf="name.touched && name.errors?.nameExists" class="form-text text-muted">Název již existuje!</small>
        </div>
      </div>

      <div class="col-12 col-sm-8 col-md-9">
        <div class="form-group">
          <label for="experiment-description">{{ 'EXPERIMENTS.EXPERIMENT.DESCRIPTION' | translate }}</label>
          <input type="text" id="experiment-description" class="form-control form-control-sm" [class.is-valid]="description.valid" [class.is-invalid]="description.invalid" formControlName="description">
        </div>
      </div>

      <div class="col-12">
        <app-tag-editor [form]="form"></app-tag-editor>
      </div>

    </div>
  </div>

</div>
