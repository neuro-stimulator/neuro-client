<section class="row">
  <div class="col-12">
    <h2 id="experiments-not-found" *ngIf="ghosts.length === 0 && !hasExperiments">{{ 'EXPERIMENTS.NOT_FOUND' | translate}}</h2>
    <stim-experiment-ghost-item-list [ghosts]="ghosts" *ngIf="ghosts.length !== 0"></stim-experiment-ghost-item-list>
    <stim-experiment-item-list [experimentGroups]="experimentGroups"
                              (run)="handleRun($event)"
                              (simulate)="handleSimulate($event)"
                              (edit)="handleEdit($event)"
                              (delete)="handleDelete($event)"
                              *ngIf="ghosts.length === 0">
    </stim-experiment-item-list>
  </div>
</section>

<stim-lib-fab icon="fa-plus-circle" [fabButtons]="fabButtonList" (fabClick)="handleNewExperiment($event)" class="experiment-new"></stim-lib-fab>

<stim-lib-modal #modal></stim-lib-modal>
