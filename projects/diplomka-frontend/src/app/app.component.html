<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <div id="page-content-wrapper" [class.full]="!(navigation.showSidebarValue | async)">

    <!-- Navigation -->
    <app-navigation></app-navigation>

    <!-- Page content -->
    <div class="container-fluid" style="height: calc(100% - 56px); overflow-y: auto">
      <router-outlet></router-outlet>
    </div>

    <div id="page-shadow" *ngIf="navigation.showSidebarValue | async" (click)="navigation.showSidebar = false"></div>
  </div>

</div>
