<section class="row">
  <div class="col-12">
    <h2 id="sequences-not-found" *ngIf="ghosts.length === 0 && !hasGroups">{{ 'SEQUENCES.NOT_FOUND' | translate}}</h2>
    <stim-sequence-ghost-item-list [ghosts]="ghosts" *ngIf="ghosts.length !== 0"></stim-sequence-ghost-item-list>
    <stim-sequence-item-list [sequenceGroups]="groups"
                             (view)="handleView($event)"
                             (delete)="handleDelete($event)"
                             *ngIf="ghosts.length === 0">
    </stim-sequence-item-list>
  </div>
</section>

<stim-lib-fab icon="fa-plus-circle" (fabClick)="handleCreateSequence()" class="sequence-new"></stim-lib-fab>

<stim-lib-modal #modal></stim-lib-modal>
