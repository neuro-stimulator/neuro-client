<ul class="list-group sequence-ghost-list">
  <li class="list-group-item list-group-item-action" *ngFor="let ghost of ghosts">

    <div class="row ghost">
      <!-- Experiment result Name -->
      <div class="col-11">
        <div class="ghost-name"></div>
        <div class="ghost-date"></div>
      </div>

      <div class="col-1">
        <div class="ghost-toolbar"></div>
      </div>
    </div>

  </li>
</ul>
