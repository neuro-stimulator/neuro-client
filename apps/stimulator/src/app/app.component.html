<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <stim-sidebar></stim-sidebar>

  <div id="page-content-wrapper" [class.full]="(navigation.showSidebarValue | async) === false">

    <!-- Navigation -->
    <stim-navigation></stim-navigation>

    <!-- Page content -->
    <div class="container-fluid" style="height: calc(100% - 56px); overflow-y: auto">
      <router-outlet></router-outlet>
    </div>

    <div id="page-shadow" *ngIf="navigation.showSidebarValue | async" (click)="navigation.showSidebar = false"></div>
  </div>

</div>
